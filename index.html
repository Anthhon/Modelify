<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Modelify</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
		<img src="./black-logo.png" alt="website-logo" style="width:12vw;height:auto;">
		</header>
		<!--
		Old Logo
		<header><ion-icon name="build-outline"></ion-icon>Modelify</header>
		-->
		<div id="main-div">
			<!-- All the content inside 'classes' is JS generated -->
			<section id="classes">
			</section>
			<button type="button" onClick="createClass()" id="button-add-class">New Class</button>
			<button type="button" onClick="generateModels()" id="button-generate-code">Generate code</button>
			<code id="code-section" hidden>
				<p id="code-block">...</p>
			</code>
		</div>
			<footer>
				<span id="footer-text">Made by Anthony Silva.</span>
			</footer>
		<!-- Page script -->
		<script src="script.js"></script>
		<!-- Ion Icons Lib-->
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	</body>
</html>
